{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nonny</title>

    {% block links %}{% endblock %}
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo&family=Dosis:wght@700&family=Ubuntu:wght@300;400&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/setup.css' %}" />
  </head>
  <body>
    <!-- Content -->
    {% block content %}{% endblock %}

    <!-- Scripts -->
    {% block scripts %}{% endblock %}
    <script
      src="https://kit.fontawesome.com/86b9389f1a.js"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
